<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input placeholder="nhập điểm bai kiểm tra" type="number" id="diemKt">
    <input placeholder="nhập điểm thi giữa kì" type="number" id="diemGk">
    <input placeholder="nhập điểm thi cuối kì" type="number" id="diemCk">
    <button type="button" onclick="loai()">kiểm tra</button>

    <script>
      function loai() {
          let diemKt = parseInt(document.getElementById('diemKt').value);
          let diemGk = parseInt(document.getElementById('diemGk').value);
          let diemCk = parseInt(document.getElementById('diemCk').value);

          let diem = ((diemKt * 1) + (diemGk * 2) + (diemCk * 3)) / 6;

          let loai = (diem >= 7.5)?'loại A':(diem >= 6.0)?'loại B':(diem >= 4.5)?'loại C':'loại D, không lên lớp';
          document.write(loai);
      }
    </script>
</body>
</html>
