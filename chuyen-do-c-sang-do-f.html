<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
        <h2>chuyển độ C sang độ F</h2>

    <input placeholder="nhập độ c" type="text" id="doC"></br><br>
    <button type="button" onclick="chuyenDoi()">Chuyển Đổi</button>

    <script>
        function chuyenDoi() {
            let c = document.getElementById('doC').value;
            let F = (Number(c) *9)/5 + 32
            document.write('Độ F là: ' + F);
        }
    </script>
</body>
</html>
